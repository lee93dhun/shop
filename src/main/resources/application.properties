# default port number of Http
server.port = 80

# MySQL connect setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shop?serverTimeZone=UTC
spring.datasource.username=root
spring.datasource..password=1234

# Query console output running
spring.jpa.properties.hibernate.show_sql=true
# Formatting queries output to the console for readability
spring.jpa.properties.hibernate.format_sql=true

# Output of bind parameters output in question mark
logging.level.org.hibernate.type.descriptor.sql=trace

# Database Strategy
spring.jpa.hibernate.ddl-auto=create
# Use SQL language MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.devtools.livereload.enabled=true

spring.thymeleaf.cache = false

spring.servlet.multipart.maxFileSize=20MB
spring.servlet.multipart.maxRequestSize=100MB
itemImgLocation=C:/SpringProject/shopItem
uploadPath=file:///C:/SpringProject/

spring.jpa.properties.hibernate.default_batch_fetch_size=1000